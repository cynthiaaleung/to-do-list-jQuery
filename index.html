<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.scss" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>My To-Do List &#128204;</h2>
      <input type="text" class="textBox" placeholder="Enter task here">
      <button id="import" class="fa fa-server"></button>
      <button id="addTask" class="fa fa-plus"></button>
      <div class="notCompleted">
        <h3>To Do:</h3>
      </div>
      <div class="completed">
        <h3>Done:</h3>
      </div>
    </div>
  </body>
</html>
